</head>
<body>

    <header id="header">
        <nav class="nav">
            <div class="navBar">
                <ul class="navList">
                    <li class="navItem"><a href="./home.html">Accueil</a></li>
                    <li class="navItem"><a href="./home.html#history">Histoire</a></li>
                    <li class="navItem"><a href="./home.html#ourWineyard">Nos vignes</a></li>
                    <li class="navItem"><a href="./home.html#ourWines">Nos vins</a></li>
                    <li class="navItem"><a href="./product.html">Notre cave</a></li>
                    <li class="navItem"><a href="./contact.html">Contact</a></li>
                </ul>
            </div>            
          </nav>
          <div class="burgerMenu">
              <button class="box">
                  <div class="container-lignes">
                      <div class="ligne"></div>
                      <div class="ligne"></div>
                      <div class="ligne"></div>
                  </div>
                  <div class="slideMenu">
                    <ul class="slideMenuList">
                        <li class="slideMenuItem"><a href="./home.html">Accueil</a></li>
                        <li class="slideMenuItem"><a href="./home.html#history">Histoire</a></li>
                        <li class="slideMenuItem"><a href="./home.html#ourWineyard">Nos vignes</a></li>
                        <li class="slideMenuItem"><a href="./home.html#ourWines">Nos vins</a></li>
                        <li class="slideMenuItem"><a href="./product.html">Notre cave</a></li>

                    </ul>

              </button>

    </header>

    <div class="contactImgContainer"></div>
    <span class="siteName productTitle">Contact</span>
    <!-- <span class="homeSlogan">Partez à la découverte de nos vins...</span> -->


    <main id="main">
        
        <h2 class="contactTitle">Restons en contact...</h2>
        <form action="" method="post" target="blank">

          <div class="inputForm">
            <input class="inputInForm" type="text" name="name" id="name" placeholder=" " required>
            <label for="name">Nom</label>
            
          </div>
          <div class="inputForm">
            <input class="inputInForm" type="text" name="surname" id="surname" placeholder=" " required>
            <label for="surname">Prénom</label>
            
          </div>
          
          <div class="inputForm">
            <input class="inputInForm" type="email" name="email" id="email" placeholder=" " required>
            <label for="email">Adresse email</label>
          </div>
          
          <div class="inputForm">
            <input class="inputInForm" type="password" name="password" id="password" placeholder=" " required>
            <label for="password">Mot de passe</label>
            
          </div>
      
          <div class="inputForm">
            <textarea name="message" id="message" cols="" rows="" placeholder=" " required></textarea>
            <label class="messageLabel" for="message">Votre message</label>            
          </div>
          
          <div class="submitForm">
            <button type="submit" id="buttonLink">Envoyer</button>
          </div>

        </form>

    </main>

    
    <section id="map">
      <h2 class="mapTitle">Vous nous cherchez?</h2>
      <div class="imageMap">
        <div style="width: 700px;position: relative;"><iframe width="700" height="440" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=bordeaux%2C%20France+(Titre)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"><small style="line-height: 1.8;font-size: 2px;background: #fff;">Powered by <a href="http://www.googlemapsgenerator.com/ja/">Googlemapsgenerator.com/ja/</a> & <a href="https://nyacasinoutansvensklicens.se/">nyacasinoutansvensklicens.se</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><br />
      </div>
    </section>    


    <footer id="mainFooter">
        <div class="network">
            <ul class="networkList">
                <li class="networkItem item1"><a href="https://fr-fr.facebook.com/" title="Facebook" target="blank"><i class="fab fa-facebook"></i></a></li>
                <li class="networkItem item2"><a href="https://web.whatsapp.com/" title="WhatsApp" target="blank"><i class="fab fa-whatsapp"></i></a></li>
                <li class="networkItem item3"><a href="https://www.instagram.com/" title="Instagram" target="blank"><i class="fab fa-instagram"></i></a></li>
                <li class="networkItem item4"><a href="https://twitter.com/" title="Twitter" target="blank"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="newsLetter">
          <p>Inscription à la Newsletter</p>
          <div class="inputBox">
            <input id="inputNewsLetter" type="text" placeholder="Votre email">
            <button id="btnNewsLetter" type="submit">Envoyer</button>
        </div>
      </div>
        <p class="copyright">
            Copyright 2021 <i class="fab fa-github"></i> <a class="copyrightLink" href="https://github.com/Marmouz82" target="blank">https://github.com/Marmouz82</a> All rights reserved.
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/e45c08b773.js" crossorigin="anonymous"></script>
    <script src="../app.js"></script>  
</body>
</html>
